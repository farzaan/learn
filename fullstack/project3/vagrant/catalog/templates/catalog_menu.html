
<div class="col-md-2 padding-top border-right">
	<div class='list-header'><a href = "{{url_for('showCatalog')}}">Categories</a></div>
	{% for category in categories %}
		<a href = "{{url_for('showCategory', cat_name=category.name)}}">
			<div class="row">
				<div class="col-md-15 item-list">
					{{category.name}}
				</div>
			</div>
		</a>

	{%endfor%}	

</div>
