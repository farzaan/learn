<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>


	<div class = 'title-super'><h1>Catalog App - Category.html (to remove)</h1></div>

	<div class="container">
		{% include "catalog_menu.html" %}
	

		{% if items.count() > 0 %}
		
			{% for i in items %}
		    
				<div class = 'nameAndPrice'>
					
					<a href = "{{url_for('showItem', category_name=category.name, item_name=i.name)}}">
						<span class = 'name'><p>{{i.name}}------</p></span>
					</a>a>

					<span class = 'price'><p>0.0</p></span>
				</div>
				
				
				<div class = 'description'>
					<p>{{i.description}}</p>
				</div>


			{% endfor %}

	 	{% else %}

			<div class = 'nameAndPrice'>
				<span class = 'name'><p>No items found!!!</p></span>
				<p> </p>
			</span>
			</div>



	 	{% endif %}

	 </div>
	</body>




</html>
